        <div id="logo-and-form">

                  </svg>
                </span>
                <input id="texbox" class="rounded-pill border form-control-lg mb-4 w-100 ps-5"type="search" name="q" autofocus>
              </div>
              <div>
                <input class="btn btn-light btn-lg flex-shrink-1 fs-6"type="submit" role="button" name= "btnK" value="Google Search">
                <input class="btn btn-light btn-lg fs-6"type="submit" role="button" name="btnI" value="I'm Feeling Lucky">
